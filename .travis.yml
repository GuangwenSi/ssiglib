sudo: required
dist: trusty

language: cpp

env:
  global:
   - secure: "H1ZVbraqi9LAmdGM9O9VhFHJP6Uk1Ux2iZSQqmSUi+Ph4muk8vsr7Grqu6yPJOI71aSs73ugTxW3S6nYVzgB+nCqEHZk5RnjyDHDfvDAg0h+OsBP4u0dQ6IZMfFRhw6R8B+VpUKD4j687MLs3eUFMsRJ8/t+24+/T097dKYWij4="

matrix:
  include:
    - compiler: gcc
      env: TASK="lint"
    - compiler: gcc
      env: TASK="test-gcc"

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install python
  - sudo pip install cpplint
  - sudo apt-get -y install build-essential cmake git libgtk2.0-dev pkg-config python-dev python-numpy
  - sudo apt-get -y install libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev libtbb2
  - sudo apt-get -y install libtbb-dev libjpeg-dev libpng-dev libtiff-dev libjasper-dev libdc1394-22-dev
  - sudo apt-get -y install unzip
  - mkdir opencv
  - cd opencv
  - wget https://github.com/Itseez/opencv/archive/3.0.0.zip
  - unzip -qq 3.0.0.zip
  - cd opencv-3.0.0
  - mkdir build
  - cd build
  - cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local -D WITH_TBB=OFF -D WITH_FFMPEG=OFF -D WITH_V4L=OFF -D WITH_OPENMP=OFF -D BUILD_opencv_apps=OFF -D BUILD_DOCS=OFF -D BUILD_PERF_TESTS=OFF -D BUILD_TESTS=OFF -D BUILD_WITH_DEBUG_INFO=OFF -D BUILD_ANDROID_SERVICE=OFF ..
  - make -j2
  - sudo make install
  - sudo /bin/bash -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'
  - sudo ldconfig
  - cd ../../..

script:
  - bash .travis.sh

after_success:
  - if [ "$TASK" == "test-gcc" ]; then bash <(curl -s https://codecov.io/bash); fi;
